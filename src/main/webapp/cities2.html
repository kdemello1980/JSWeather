<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Choose City</title>

</head>
<body>

	<div class="jumbotron jumbotron-fluid border"
		style="background-image: url(myresources/icons/1017.png); background-repeat: repeat">

		<div class="container">
			<h1 class="display-4 text-dark">Weather Forecasting</h1>
			<p class="lead text-dark">Show a five day forecast of all 50
				state capitals plus DC.</p>
			<a class="btn btn-primary btn-lg" href="./about.html" role="button">About</a>
		</div>
	</div>
	<div class="container card bg-secondary"
		style="background-image: url(myresources/icons/1017.png); background-repeat: repeat">


		<!-- Nav -->
		<ul class="nav nav-pills mb-3 z-index-2" id="tabs-tab" role="tablist">
			<li class="nav-item"><a class="nav-link active text-light"
				id="pills-cities-tab" data-toggle="pill" href="#pills-forecast"
				role="tab" aria-controls="pills-cities" aria-selected="true">Cities</a>
			</li>

			<li class="nav-item"><a class="nav-link text-dark"
				id="pills-forecast-tab" data-toggle="tab" href="#pills-forecast"
				role="tab" aria-controls="pills-forecast" aria-selected="false">Forecast</a></li>
		</ul>


		<!-- This is the content pane for the first pill -->
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active" id="pills-forecast"
				role="tabpanel" aria-labelledby="pills-forecast-tab">
				<div class="col-sm-auto " id="div-content-pane">
					<!-- This is the content to replace -->

					<div class="card-group justify-content-center">
						<div class="card col-sm-6 ">
							<h4 class="card-title">Add City</h4>
							<form id="add_city" method="post"
								action="Project1/CityServlet/cities">
								<div class="form-group">
									<label for="city">City</label> <input type="text"
										class="form-control" name="city" id="city" placeholder="City" required />
								</div>
								<div class="form-group">
								
									<label for="state">State</label> <select class="form-control"
										name="state" id="state" placeholder="State">
										<option value="NY">NY</option>
									</select>
								</div>
								<div class="form-group">
									<label for="zip_code">Zip Code</label> <input type="number"
										class="form-control" name="zip_code" id="zip_code" placeholder="Zip Code"
										required>
								</div>

								<div class="form-row">
									<div class="col">
										<input type="number" name="latitude" class="form-control"
											placeholder="Latitude" required>
									</div>
									<div class="col">
										<input type="number" name="longitude" class="form-control"
											placeholder="Longitude" required>
									</div>
								</div>
								<br>
								<div class="form-row justify-content-center">

									<button type="submit" class="btn btn-primary">Add City</button>
								</div>
							</form>
						</div>
					</div>


					<!-- the is the end of the content to replace -->
				</div>
			</div>
			</br>
		</div>
	</div>


		<script type="text/javascript" src='./js/project1.js'></script>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
